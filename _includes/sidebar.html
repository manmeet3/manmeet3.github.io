<div class='wrapper'>

  <input data-function='swipe' id='swipe' type='checkbox'>
  <label style = "font-size: 1.9em;" data-function='swipe' for='swipe' class="glyphicon glyphicon-tasks" ></label>

  <div class='content'>
    {{ content }}
  </div>

  <div class='sidebar menu'>

      <div id="picture" style="background-image: url(https://media.licdn.com/mpr/mpr/shrinknp_200_200/AAEAAQAAAAAAAAXZAAAAJGE5MWIwNTYyLTVlOWMtNDk0Yi04ZGU4LWVhZDk0ZWNhYmI1Mw.jpg)"></div>
      <p>{{site.description}}</p>

      <hr>

      <div id="social-icons">
        <ul>
         <li><a href="https://mx.linkedin.com/in/{{ site.linkedin }}"><i class="fa fa-linkedin"></i></a></li>
            <li><a href="http://twitter.com/{{ site.twitter }}"><i class="fa fa-twitter"></i></a></li>
            <li><a href="http://github.com/{{ site.github }}"><i class="fa fa-github"></i></a></li>
            <li><a href="http://steamcommunity.com/id/{{ site.steam }}"><i class="fa fa-steam"></i></a></li>
            <li><a href="http://stackoverflow.com/users/3969732/{{ site.stackoverflow }}"><i class="fa fa-stack-overflow"></i></a></li>
        </ul>
      </div>

       <hr>

       <div class="navigation">
        <ul>
            {% for my_page in site.pages %}
                {% if my_page.title %}
                <li><a href="{{ my_page.url | prepend: site.baseurl }}">{{ my_page.title }}</a></li>
            {% endif %}
            {% endfor %}
        </ul>
    </div>

    <hr>

     <div class="navigation">
             <ul>
               {% for category in site.categories %}
                 <li><a href="{{ site.baseurl | prepend: url }}/categories/{{ category | first | prepend: site.baseurl }}">{{ category | first }}</a></li>
               {% endfor %}
             </ul>
     </div>

     <hr>
     <qf>{{site.footer}}
     Powered by Jekyll</qf>

  </div>

</div>
